<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TOP - Foundations - Calculator</title>
</head>
<body>
    <div class="header">
        <h1>Calculator Project</h1>
    </div>
    <div class="calc-ui">
        <div class="display"></div>
        <div class="buttons">
            <div class="main">
                <div class="misc">
                    <div class="clear">AC</div>
                    <div class="sign">+/-</div>
                    <div class="percent">%</div>
                </div>
                <div class="numbers">
                    <div class="number" id="num1">1</div>
                    <div class="number" id="num2">2</div>
                    <div class="number" id="num3">3</div>
                    <div class="number" id="num4">4</div>
                    <div class="number" id="num5">5</div>
                    <div class="number" id="num6">6</div>
                    <div class="number" id="num7">7</div>
                    <div class="number" id="num8">8</div>
                    <div class="number" id="num9">9</div>
                    <div class="number" id="num0">0</div>
                    <div class="decimal">.</div>
                </div>
            </div>
            <div class="operators">
                <div class="div">&#247;</div>
                <div class="multi">&#215;</div>
                <div class="sub">&#8722;</div>
                <div class="add">+</div>
                <div class="equal">=</div>
            </div>
        </div>
    </div>
</body>
</html>
